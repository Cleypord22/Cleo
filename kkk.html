<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom right, #ff9aa2, #ffccd5);
            color: #333;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
            color: #6a1b9a;
        }
        h2 {
            margin-bottom: 10px;
            color: #e63946;
            font-size: 1.8em;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d62839;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .heart {
            font-size: 2em;
            color: #e63946;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="heart">❤️</div>
        <h2>Welcome, My Love</h2>
        <p>Please enter the password to continue</p>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "mylove123"; 
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (inputPassword === correctPassword) {
                message.style.color = "#4CAF50";
                message.textContent = "Access Granted! Welcome!";
                window.location.href = "index.html"; // Redirect to a new page if the password is correct
            } else {
                message.style.color = "#e63946";
                message.textContent = "Oops! Try again, my love.";
            }
        }
    </script>
</body>
</html>
